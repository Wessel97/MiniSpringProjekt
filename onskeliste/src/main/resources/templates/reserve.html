<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/images/list.png" rel="icon" type="image/icon type">
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <title>Reservering</title>
</head>

<body>

<div class="container" style = "position:relative; top:100px">
    <h1>Reserver</h1>

    <table id='products'>

        <thead>
        <tr>
            <th>Produktnavn</th>
            <th>Pris</th>
            <th>Antal</th>
            <th>Link</th>
            <th>Reserveret</th>
            <th>Reservation</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="product : ${products}">

            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.amount}"></td>
            <td th:text="${product.link}"></td>
            <td th:text="${product.reserved}"></td>
            <td>
                <a th:href="@{'/reserve/' + ${product.id}}" href="/reserve"><button class="greenButton">Reserver</button></a>
            </td>


        </tr>
        </tbody>

    </table>

    <div class="button-center">
        <a href="/reservation"><button class="addButton" style="width: 185px">Submit</button></a>
    </div>

</div>

</body>
</html>
