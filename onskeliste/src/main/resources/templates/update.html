<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/images/list.png" rel="icon" type="image/icon type">
    <link th:href="@{/css/update.css}" rel="stylesheet">
    <title>Update Wish</title>
</head>

<body>

    <div>
        <div class="topnav">

            <a href="/"><img src="/images/logo.png" alt="" class="logo"></a>

            <a href="/list"><button class="nav-button-2" >CONTACT</button></a>
            <a href="/reserve"><button class="nav-button-1" >SHARE WISHLIST</button></a>

        </div>
    </div>

    <div>
        <div class="background-1">
            <p class="text-large">UPDATE A WISH</p>
            <p class="text-small">Update A Wish From Your Wishlist.</p>
        </div>
    </div>

    <div class="background-products">

        <img src="/images/brands3.png" alt="" style="width:100%; margin:0;">

        <div>
            <form action="/update" method="post" class="container">
                <input class="input-field" name="product-id" type="hidden" th:value="${product.id}">

                <h1>NAME</h1>
                <input class="input-field" name="product-name" type="text" th:value="${product.name}">

                <h1>PRICE</h1>
                <input class="input-field" name="product-price" type="number" th:value="${product.price}">

                <h1>AMOUNT</h1>
                <input class="input-field" name="product-amount" type="number" th:value="${product.amount}">

                <h1>LINK</h1>
                <input class="input-field" name="product-link" type="text" th:value="${product.link}">

                <div class="button-center">
                    <input class="submit-button" type="submit" value="UPDATE">
                </div>

            </form>

        </div>
    </div>

    <div class="background-3">
        <div>
            <p class="text-bottom-left">DOWNLOAD APPEN</p>
            <a href=""><img src="/images/download.png" alt="" class="download"></a>

            <p class="text-bottom-right">PRIVACY POLICY</p>
            <a href=""><button class="bottom-button" >CLICK HERE</button></a>

        </div>
    </div>

</body>
</html>
