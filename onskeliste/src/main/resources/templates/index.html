<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <title>Ønskeliste</title>
</head>

<body>

<div class="container">
    <h1>Ønskeliste</h1>

    <table id='products'>

        <thead>
        <tr>
            <th>ID</th>
            <th>Produktnavn</th>
            <th>Pris</th>
            <th>Antal</th>
            <th>Link</th>
            <th>Opdater</th>
            <th>Slet</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="product : ${products}">

            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.amount}"></td>
            <td th:text="${product.link}"></td>

            <td>
                <a th:href="@{'/update/' + ${product.id}}" href="/update">Opdater</a>
            </td>

            <td>
                <a th:href="@{'/delete/' + ${product.id}}" href="/delete">Slet</a>
            </td>

        </tr>
        </tbody>

    </table>
    <div class="button-center">
        <a href="/create"><button class="addButton">Tilføj nyt ønske</button></a>
    </div>
</div>

</body>
</html>
